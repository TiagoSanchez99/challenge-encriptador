<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="assets/Alura_logo.png" class="Alura" alt="Logo de Alura">
            <img src="assets/Oracle_logo.png" class="oracle" alt="Logo de Oracle">
        </header>

        <main>
            <section class="ingresotexto">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                
                <div>
                    <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
                </div>

                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="salidatexto">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                
            </section>

            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
            
        </main>

        <script src="script.js"></script>

        <footer>
            <p>Made by Tiago with</p> <br> <p><div class="corazon">&#x2665;</div></p> <br> <br>
            <p>Copyright © 2023</p>
        </footer>
    </body>

</html>
